<nb-card>
    <nb-card-body>
        <form #peForm="ngForm" (ngSubmit)="(peForm.valid) ? [onSubmit(peForm.value),peForm.resetForm()] : null">
            <div class=row>
                <div class="col-sm-3 my-3">
                    <input type="email" #peEmail="ngModel" required nbInput maxlength=60 minlength="5" placeholder="Email" [(ngModel)]="currentVe.email" name="email" class="form-control" [ngClass]="{'form-control-danger': peEmail.invalid && (peEmail.dirty || peEmail.touched || peForm.submitted)}">
                  </div>
                  <div class="col-sm-3 my-3">
                <input type="text" #peName="ngModel" required nbInput maxlength=80 minlength="5" placeholder="Nombre" [(ngModel)]="currentVe.name" name="name" class="form-control" [ngClass]="{'form-control-danger': peName.invalid && (peName.dirty || peName.touched || peForm.submitted)}">
              </div><div class="col-sm-3 my-3">
                  <input type="password" #pePass="ngModel" required nbInput maxlength=32 minlength="5" placeholder="Password" [(ngModel)]="currentVe.password" name="password" class="form-control" [ngClass]="{'form-control-danger': pePass.invalid && (pePass.dirty || pePass.touched || peForm.submitted)}">
                </div>
                <div class="col-sm-1 my-3">
                    <nb-checkbox [(ngModel)]="isAdmin" name="isadmin">Es admin?</nb-checkbox>
                  </div>
              <div class="col-sm-2 my-3">
                <button type=submit class="btn btn-primary w-100" nbButton shape="rectangle">'AÃ±adir'</button>
              </div>
            </div>
        </form>
        <br>
        <ng2-smart-table
            class=mt-3
            [settings]="settings"
            [source]="source"
            (delete)="onDelete($event)">
        </ng2-smart-table>
    </nb-card-body>
</nb-card>
