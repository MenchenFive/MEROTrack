<nb-card>
    <nb-card-body>
        <form #peForm="ngForm" (ngSubmit)="(peForm.valid) ? [onSubmit(peForm.value),peForm.resetForm()] : null">
            <div class=row>
              <div class="col-sm-3 my-3">
                <input type="text" #peModel="ngModel" required nbInput maxlength=150 minlength="5" placeholder="Nombre" [(ngModel)]="currentVe.model" name="model" class="form-control" [ngClass]="{'form-control-danger': peModel.invalid && (peModel.dirty || peModel.touched || peForm.submitted)}">
              </div>
            </div>
        </form>
        <br>
        <ng2-smart-table
            class=mt-3
            [settings]="settings"
            [source]="source"
            (edit)="onEditTable($event)"
            (delete)="onDelete($event)">
        </ng2-smart-table>
    </nb-card-body>
</nb-card>
